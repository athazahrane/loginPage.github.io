<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Page</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,100;1,200;1,300;1,400;1,700&family=Roboto:ital,wght@0,300;0,700;1,500&display=swap"
        rel="stylesheet">

    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>

    <div class="container">
        <div class="content">
            <div class="text-content">
                <h1>Welcome!</h1>
                <h3>To Our New Website</h3>
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius rerum, placeat ab sit tempore
                    dolores.
                </p>
            </div>
            <div class="socials">
                <a href="#"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-github"></i></a>
            </div>
        </div>
        <form action="">
            <!-- login -->
            <h1 class="title">Login</h1>
            <div class="form-input" style="position: relative;">
                <input type="email" class="form-control" placeholder="email" required>
                <label for="email"><i class="bi bi-envelope-fill"></i></label>
                
                <!-- alert email -->
                <h6 class="alert" style="position: absolute;">please make sure your email is correct</h6>
            </div>


            <!-- password -->
            <div class="form-input">
                <input type="password" class="form-control" placeholder="password" required>
                <label for="password"><i class="bi bi-lock-fill"></i></label>
            </div>

            <!-- checkbox -->
            <div class="checkbox">
                <div class="main">
                    <input type="checkbox" class="form-check-label">
                    <label for="">Remember me</label>
                </div>
                <div class="forgot">
                    <a href="#">Forgot Password</a>
                </div>
            </div>

            <!-- button -->
            <div class="btn">
                <button type="submit">Login</button>
                <h6>
                    Don't have an account? <a href="#">Sign Up</a>
                </h6>
            </div>
        </form>
    </div>

</body>

</html>
